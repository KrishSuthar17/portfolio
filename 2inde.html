<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skills Animation</title>

  <!-- ✅ GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    .spacer {
      height: 100vh;
      width: 100%;
    }

    #details {
      height: 10%;
      width: 100%;
    }

    #details-skills {
      margin-top: 15%;
      font-size: 3rem;
      background: linear-gradient(to top, #6366f1, #a955f7ab);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0; /* Animate in */
      transform: translateY(50px); /* Start position */
    }

    .page-3 {
      height: 100%;
      max-width: 80%;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 2rem;
    }

    .skills-section {
      width: 50%;
      color: white;
    }

    header h2 {
      margin-top: 5%;
      color: #fff;
    }

    .language-container {
      color: white;
      margin: 5% 0 10% 0%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }

    .language-container .lang {
      position: relative;
      border-radius: 50%;
      padding: 10px;
      /* opacity: 0; Animate in */
      transform: scale(1);
    }

    .language-container .lang:hover {
      background: linear-gradient(to right, #6365f177, #a955f783);
      box-shadow: 0 0 10px 10px #a955f767;
    }

    .language-container .tooltip {
      position: absolute;
      font-weight: 600;
      top: 0;
      font-size: 1rem;
      background: linear-gradient(to right, #a855f7, #a12fff);
      -webkit-background-clip: text;
      color: transparent;
      padding: 5px 8px;
      border-radius: 5px;
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
      opacity: 0;
      pointer-events: none;
    }

    .language-container .tooltip::before {
      content: "";
      position: absolute;
      height: 8px;
      width: 8px;
      background: #fff;
      bottom: -3px;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
    }

    .language-container .lang:hover .tooltip {
      top: -35px;
      opacity: 1;
      pointer-events: auto;
    }

    .font-end {
      display: flex;
      flex-direction: column;
    }

    #second-side {
      height: 70vh;
      width: 25%;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 1; /* Animate in */
   
    }
  </style>
</head>
<body>

  <div class="spacer"></div>

  <!-- Skills Header -->
  <div id="details">
    <h1 id="details-skills" align="center">Skills</h1>
  </div>

  <!-- Skills Section -->
  <div class="page-3">
    <div class="skills-section">
      <header><h2>Programming Languages</h2></header>
      <div class="language-container">
        <div class="lang icon"><div class="tooltip">C</div><img height="40" width="40" src="logos/c.svg" alt="C" /></div>
        <div class="lang icon js"><div class="tooltip">JavaScript</div><img height="40" width="40" src="logos/javascript.svg" alt="JS" /></div>
        <div class="lang icon"><div class="tooltip">Python</div><img height="40" width="40" src="logos/python.svg" alt="Python" /></div>
        <div class="lang icon"><div class="tooltip">PHP</div><img height="40" width="40" src="logos/ph-logs.svg" alt="PHP" /></div>
      </div>

      <div class="font-end">
        <header><h2>Front-end</h2></header>
        <div class="language-container">
          <div class="lang icon"><div class="tooltip">HTML</div><img height="40" width="40" src="logos/html.svg" alt="HTML" /></div>
          <div class="lang icon"><div class="tooltip">CSS</div><img height="40" width="40" src="logos/css.svg" alt="CSS" /></div>
          <div class="lang icon js"><div class="tooltip">JavaScript</div><img height="40" width="40" src="logos/javascript.svg" alt="JS" /></div>
          <div class="lang icon"><div class="tooltip">REACT,JS</div><img height="40" width="40" src="logos/react.svg" alt="React" /></div>
        </div>
      </div>

      <div class="back-end">
        <header><h2>Back-end</h2></header>
        <div class="language-container">
          <div class="lang icon"><div class="tooltip">Python</div><img height="40" width="40" src="logos/python.svg" alt="Python" /></div>
          <div class="lang icon"><div class="tooltip">PHP</div><img height="40" width="40" src="logos/ph-logs.svg" alt="PHP" /></div>
          <div class="lang icon"><div class="tooltip">MYSQL</div><img height="40" width="40" src="logos/mysql.svg" alt="MySQL" /></div>
        </div>
      </div>
    </div>

    <!-- Right Side Image -->
    <div id="second-side">
      <img loading="lazy" src="Coding.gif" alt="My animation" height="400px" width="320px" />
    </div>
  </div>

  <!-- ✅ GSAP Scroll Animations -->
  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Skills Title
    gsap.to("#details-skills", {
    opacity: 1,
    y: 0,
    duration: 1,
    ease: "power2.out",
    scrollTrigger: {
      trigger: "#details-skills",
      
      scroller : "body",
      scrub: 2,
      // markers : true,
      trigger: "#details",
      toggleActions: "play none none reset",
      start: "top 95%",
    end: "bottom 75%",
    }
  });
  // Left Section
  gsap.from(".page-3", {
    opacity: 0,
    y: 60,
    scale: 0.8,
    stagger: 1,
    duration: 1,
    ease: "power2.out",
    scrollTrigger: {
      trigger: ".page-3",
      start: "top 95%",
      end: "top 80%",
      scrub: 2,
      markers: true,
    }
  });
    // Staggered Icons
    gsap.from(".language-container .lang", {
      opacity: 0,
      scale: 0,
      y: 50,
      duration: 3,
      stagger: 1,
      ease: "power2.out",
      scrollTrigger: {
        trigger: ".skills-section",
        start: "top 60%",
        end: "top 40%",
        scrub: 5,
        markers: true,
      }
    });

    // Right Side Image
    gsap.from("#second-side", {
      opacity: 0,
      x: 100,
      duration: 1,
      
      scrollTrigger: {
        trigger: ".page-3",
        start: "top 95%",
        end: "top 50%",
        // markers: true,
        toggleActions: "play none none reset",
        scroller: "body",
        scrub: 2,
      }
    });
    
  </script>

</body>
</html>
