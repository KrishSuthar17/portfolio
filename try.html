<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skills Scroll Animation</title>

  <!-- GSAP + ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    .spcer {
      height: 100vh;
      width: 100%;
    }

    #details-skills {
      margin-top: 15%;
      font-size: 3rem;
      background: linear-gradient(to top, #6366f1, #a955f7ab);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    .page-3 {
      max-width: 80%;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 2rem;
    }

    .skills-section {
      width: 50%;
      opacity: 0; /* animate later */
      transform: translateX(100px); /* slide from right */
    }

    .language-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 30px 0;
      opacity: 0; /* for animation */
      transform: translateX(100px); /* animate from right */
    }

    .lang.icon {
      position: relative;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
    }

    .lang.icon:hover {
      background: linear-gradient(to right, #6365f177, #a955f783);
      box-shadow: 0 0 10px 10px #a955f767;
    }

    .tooltip {
      position: absolute;
      font-weight: 600;
      top: 0;
      font-size: 1rem;
      background: linear-gradient(to right, #a855f7, #a12fff);
      -webkit-background-clip: text;
      color: transparent;
      padding: 5px 8px;
      border-radius: 5px;
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
      opacity: 0;
      pointer-events: none;
    }

    .tooltip::before {
      content: "";
      position: absolute;
      height: 8px;
      width: 8px;
      background: #fff;
      bottom: -3px;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
    }

    .lang:hover .tooltip {
      top: -35px;
      opacity: 1;
      pointer-events: auto;
    }

    #second-side {
      height: 70vh;
      width: 25%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header h2 {
      opacity: 0;
      transform: translateX(100px); /* slide in from right */
    }
  </style>
</head>
<body>

  <div class="spcer"></div>

  <h1 id="details-skills">Skills</h1>

  <div class="page-3">
    <div class="skills-section">
      <header><h2>Programming Languages</h2></header>
      <div class="language-container">
        <div class="lang icon"><div class="tooltip">C</div><img height="40" src="logos/c.svg" alt="C" /></div>
        <div class="lang icon"><div class="tooltip">JavaScript</div><img height="40" src="logos/javascript.svg" alt="JS" /></div>
        <div class="lang icon"><div class="tooltip">Python</div><img height="40" src="logos/python.svg" alt="Python" /></div>
        <div class="lang icon"><div class="tooltip">PHP</div><img height="40" src="logos/ph-logs.svg" alt="PHP" /></div>
      </div>

      <header><h2>Front-end</h2></header>
      <div class="language-container">
        <div class="lang icon"><div class="tooltip">HTML</div><img height="40" src="logos/html.svg" alt="HTML" /></div>
        <div class="lang icon"><div class="tooltip">CSS</div><img height="40" src="logos/css.svg" alt="CSS" /></div>
        <div class="lang icon"><div class="tooltip">JavaScript</div><img height="40" src="logos/javascript.svg" alt="JS" /></div>
        <div class="lang icon"><div class="tooltip">React</div><img height="40" src="logos/react.svg" alt="React" /></div>
      </div>

      <header><h2>Back-end</h2></header>
      <div class="language-container">
        <div class="lang icon"><div class="tooltip">Python</div><img height="40" src="logos/python.svg" alt="Python" /></div>
        <div class="lang icon"><div class="tooltip">PHP</div><img height="40" src="logos/ph-logs.svg" alt="PHP" /></div>
        <div class="lang icon"><div class="tooltip">MySQL</div><img height="40" src="logos/mysql.svg" alt="MySQL" /></div>
      </div>
    </div>

    <div id="second-side">
      <img loading="lazy" src="Coding.gif" alt="My animation" height="400px" width="320px" />
    </div>
  </div>

  <div class="spcer"></div>

  <script>
    gsap.registerPlugin(ScrollTrigger);
    gsap.from("#second-side", {
  opacity: 0,
  x: 100,
  duration: 1,
  ease: "power2.out",
  scrollTrigger: {
    trigger: ".page-3",
    start: "top 50%",
    end: "top 0%",
    scrub: 2,
    toggleActions: "play none none reset",
    // markers: true
  }
});

    // Timeline with step-by-step reveal
    const tl = gsap.timeline({
        stagger: 1,
      scrollTrigger: {
        trigger: ".page-3",
        start: "top 20%", // Starts when .page-3 hits 85% of viewport
        end: "top -40%",
        scrub: 2,
        pin:true,
        markers: true
      }
    });

    // 1. Fade & slide in entire .skills-section
    tl.to(".skills-section", {
      opacity: 1,
      x: 0,
      duration: 1,
      stagger: 0.8,
      ease: "power2.out"
    });

    // 2. Animate all <h2> elements from right
    tl.to(".skills-section header h2", {
      opacity: 1,
      x: 0,
      duration: 0.5,
      stagger: 0.3,
      ease: "power2.out"
    });

    // 3. Animate all language-container boxes from right
    tl.to(".language-container", {
      opacity: 1,
      x: 0,
      duration: 0.5,
      stagger: 0.4,
      ease: "power2.out"
    });
  </script>
</body>
</html>
